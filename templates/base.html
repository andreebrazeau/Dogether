<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
    <title>Together</title>
    <link href="/static/css/bootstrap.css" rel="stylesheet">
    <link href="/static/css/bootstrap-responsive.css"rel="stylesheet">
    <link href="/static/css/docs.css" rel="stylesheet">
    <link href="/static/css/jquery-ui-1.8.22.custom.css" rel="Stylesheet" />	
    <script src="/static/js/contributor/jquery-1.7.2.min.js"></script>
    <script src="/static/js/contributor/jquery-ui-1.8.22.custom.min.js"></script>
    <script src="/static/js/contributor/underscore-min.js"></script>
    <script src="/static/js/contributor/backbone-min.js"></script>
    <script src="/static/js/contributor/handlebars-1.0.0.beta.6.js"></script>
	<script src="/static/js/contributor/bootstrap-modal.js"></script>
	<script src="/static/js/contributor/bootstrap-tab.js"></script>
	<script src="http://js.pusher.com/1.12/pusher.min.js"></script>
   {% load verbatim %}
    <script id="job_row_template" type="text/x-handlebars-template">
    	{% verbatim %}
			<td># {{this.id}}</td>
			<td><input ID='completed' type="checkbox" {{#if this.completed}} checked = "checked"{{/if}}></td>
			<td class="title">{{ this.title }}</td>
			<td class = "right-row">></td>
		{% endverbatim %}
    </script>

    {% load verbatim %}
    <script id="job_table_template" type="text/x-handlebars-template">
    	{% verbatim %}
			    <h1 class='project-title'>{{this.title}}</h1>	    
			    <table class="table" id='main_job_table'>
			        <col width='10%'>
			        <col width='5%'>
			        <col width='80%'>
			        <col width='5%'>
			  	</table>
			  	<button class="btn  btn-primary" id='add_job_btn'>Add Job</button>
		{% endverbatim %}
    </script>


</head>
<body>
	<div class="navbar navbar-fixed-top">
	  	<div class="navbar-inner">
	    	<div class="container">
	      		<ul class="nav">
			  		<li class="active">
			    		<a href="#">Login</a>
			  		</li>
			  		<li><a href="/project">Projects</a></li>
			  		<li><a href="/users/logout">Logout</a></li>

				</ul>
				<ul class="nav pull-right">
					<a class="brand" href="#">
	  				{{ username }}
					</a>
				</ul>
	    	</div>
	  	</div>
	</div>
	<div class="container-fluid" id='app_panel'>
	{% block content %}
		<div class="row-fluid">
		    <div class="span3 left">
		      <!--projects content-->
		      {% block projects %} {% endblock %}   
		    </div>
		    <div class="span5 center" id="job_panel">
		      	<!--Project content-->
		    	{% block tasks %} {% endblock %}  
		    </div>
		    <div class="span4 right">
		      	<!--Task_details content-->
		      	{% block task_details %} {% endblock %} 
		    </div>
		</div>
	{% endblock %}
	</div> 
	<footer>
		<div class='container fixed-bottom'>
		</div>
	</footer>
	<script src="/static/js/script.js"></script>
	<script src="/static/js/backbone_script.js"></script>
	<script src="/static/js/contributor/getCookie.js"></script>
	<script src="/static/js/contributor/serializeObject.js"></script>
	<script src="/static/js/models/job.js"></script>
	<script src="/static/js/views/job_views.js"></script>
	
</body>
</html>
