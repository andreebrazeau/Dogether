{% extends "base.html" %}
{% block projects %}
    <div class="modal hide" id="team_modal">
        <div = class='modal-header'>
            <button type='button' class='close' data-dismiss='modal'>x</button>
            <h3>Edit 'team name'</h3>
        </div>
        <div class="modal-body">
            <form id='team-form'>
                <label>Team's name</label>
                <input type='text' name="title" /><br />
                <button class='btn'>Edit team's name</button><br />
            </form>
            <p>Add members to you team</p>
            <form id='teamate-form'>  
                <label>Email</label>
                <input type ='email' name="user" /><br />
                <button class='btn'>send invitation</button><br />
            </form>
        </div>
        <div class="modal-footer">
            <a href="#" class="btn" data-dismiss="modal">Close</a>
            <a href="#" class="btn btn-primary">Save changes</a>
        </div>
    </div>

  <h1>{{ username }}</h1>
  <div class='btn-toolbar'>
    <div class="btn-group">
      <select id='teams-selector' class='btn-mini' style="margin-bottom: 0px">
        {% for i in teams %}
        <option data-team_id={{i.id}}>{{i}}</option>
        {% endfor %}
      </select>
    </div>
    <div class="btn-group" style= 'vertical-align:middle'>
      <button id='edit-team'class='btn' data-toggle="modal" href="#team_modal"><i class="icon-cog"></i></button>
      <button id='add-team'class='btn'  data-toggle="modal" href="#team_modal"><i class="icon-plus"></i></button>
    </div>
  </div>
  <!-- <button class='btn' id='show-projects'>Show Projects</button> -->
  <table class="table" id='main_project_table'>
    <col width='95%'>
    <col width='5%'>
    <tbody id='project_table'>
        
    </tbody>
  </table>
  <button class="btn btn-primary" id='add_project_btn'>Add Project</button>
{% endblock %}



{% block tasks %}  

{% endblock %}




{% block task_details %}
<!--Form for Porjects-->
<form class="form-horizontal" id='project-form' name='project-form'>{% csrf_token %}
  <fieldset >
    <div class='control-group' id='error-message'>
    </div>
    <div class="control-group">
      <!-- <input type='hidden' value='' name='project_id'> -->
      <input type="text" class="large-input" id="title" placeholder='Add a Project' name='title'>
    </div>
    <div class="control-group">
      <textarea class="large-input" id="details" rows='3' placeholder='You can add some notes. Even some links!' name='details'></textarea>  <!-- |safe -->
    </div>
    <div class="control-group">
      <button class="btn btn-primary" id="submit-project">Submit</button>
      <button class="btn cancel" id='delete-project '>Delete Project</button>
    </div>
  </fieldset>
</form>

<!--Form for Jobs-->
<form class="form-horizontal" id='job-form' name = 'job-form'>
    
  <fieldset >
    <div class='control-group' id='error-message'>
    </div>
    <div class="control-group">
        <label class="checkbox" for='option-checkbox' value="checked">Mark completed
            <input type='checkbox' id='completed' name='completed' />
        </label>
        <h1 id='id'>New Job</h1>
    </div>

    
    <div class="control-group">
        <input type='hidden' name='project_id'>
        <h1 id="title" contenteditable="true"><h1>
        <!-- <input type="text" class="large-input" id="title" placeholder='Add a job' name='title'> -->
    </div>
    <div class="control-group">
        <textarea class="large-input" id="note" rows='3' placeholder='You can add some notes. Even some links!' name='note'></textarea>  <!-- |safe -->
    </div>
    <div class="control-group">
      <label class="control-label" for="due_date">Due Date</label>
      <div class="controls">
        <input type="date"  id="due_date" name='due_date'>
      </div>
    </div>
    <div class="control-group">
      <label class="control-label" for="assign_to">Assign To</label>
      <div class="controls">
        <input type="text" id="user" name='user'>
      </div>
    </div>
    <div class="control-group">
      <button class="btn btn-primary" id="submit-job">Submit</button>
      <button class="btn cancel" id='delete-job'>Delete Job</button>
    </div>
  </fieldset>
</form>


{% endblock %}
